{% extends 'base.html' %}

{% block title %} Registro {% endblock %}

{% block content %}
    <div>
        <div>
            <div>
                <form method="post">
                    <div>
                        <label for="first_name"> Nombre </label>
                        <input
                        type="text"
                        name="first_name"
                        id="first_name"
                        placeholder="Escriba su nombre"
                        required
                        >
                    </div>
                    <div>
                        <label for="last_name"> Apellido </label>
                        <input
                        type="text"
                        name="last_name"
                        id="last_name"
                        placeholder="Escriba su nombre"
                        required
                        >
                    </div>
                    <div>
                        <label for="username"> Nombre de Usuario </label>
                        <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        placeholder="Escriba su nombre de usuario" 
                        required
                        >
                    </div>
                    <div>
                        <label for="password"> Contraseña </label>
                        <input 
                        type="password" 
                        name="password" 
                        id="pasword" 
                        placeholder="Escriba su contraseña"
                        required
                        >
                    </div>
                    <div>
                        <label for="email"> Email </label>
                        <input 
                        type="email"
                        name="email" 
                        id="email" 
                        placeholder="Email" 
                        required
                        >  
                    </div>
                    <button type="submit"> Registrarme </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
