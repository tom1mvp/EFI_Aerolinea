{% extends 'base.html' %}
{% block content %}
<h1>Crear Avion</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear Avion</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form> 
<a href="{% url 'airplanes_list' %}">Volver a la lista de aviones</a>
{% endblock %}
